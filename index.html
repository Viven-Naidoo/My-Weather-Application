<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Search city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="current-city" id="city">Johannesburg</h1>
            <p class="current-details">
              Fri 30 8:49 PM, Partly cloudy
              <br />
              <span class="weather-details">
                Humidity: <strong>58%</strong> , Wind: <strong>23 KM/H</strong>
              </span>
            </p>
          </div>
          <div class="weather-app-container">
            <div class="weather-app-icon">☁️</div>
            <div class="current-temperature">9</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        coded by
        <a href="https://github.com/Viven-Naidoo" target="_blank"
          >Viven Naidoo</a
        >
        code hosted on
        <a
          href="https://github.com/Viven-Naidoo/my-weather-Application"
          target="_blank"
          >GitHub</a
        >
        and website published on
        <a
          href="https://the-smart-weather-application.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
